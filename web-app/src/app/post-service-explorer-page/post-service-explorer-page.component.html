<app-explorer-form [form]="{
    service: '/api/post-service',
    method: 'POST',
    form_title: 'Shipping Information',
    service_description: 'This form came from the Angular-Material example -- with an added checkbox',
    submit_label: 'Post it!',
    fields: [
      [{
        label: 'Company',
        name: 'company',
        dataType: 'Text',
        presentationType: 'Input',
        required: false,
        helperText: 'Company\'s fantasy name'
      }],
      [
        {
          label: 'First Name',
          name: 'first_name',
          dataType: 'Text',
          presentationType: 'Input',
          required: true,
          helperText: 'Your first name -- required, or else your shipping might reach the wrong person'
        },
        {
          label: 'Last Name',
          name: 'last_name',
          dataType: 'Text',
          presentationType: 'Input',
          required: true,
          helperText: 'Your last name -- required, or else your shipping might reach the wrong person'
        }
      ],
      [{
        label: 'Address',
        name: 'address',
        dataType: 'Text',
        presentationType: 'Area',
        required: true,
        helperText: 'The street, building number and optional complement (apt. or house #) to ship to -- required'
      }],
      [
        {
          label: 'City',
          name: 'city',
          dataType: 'Text',
          presentationType: 'Input',
          required: true,
          helperText: 'The city to ship to (required)',
          lowerBound: 4,
          upperBound: 128

        },
        {
          label: 'State',
          name: 'state',
          dataType: 'Text',
          presentationType: 'ComboBox',
          required: true,
          helperText: 'The state to ship to (required)',
          possibleValues: [
            {text: 'Alabama', value: 'AL'},
            {text: 'Alaska', value: 'AK'},
            {text: 'American Samoa', value: 'AS'},
            {text: 'Arizona', value: 'AZ'},
            {text: 'Arkansas', value: 'AR'},
            {text: 'California', value: 'CA'},
            {text: 'Colorado', value: 'CO'},
            {text: 'Connecticut', value: 'CT'},
            {text: 'Delaware', value: 'DE'},
            {text: 'District Of Columbia', value: 'DC'},
            {text: 'Federated States Of Micronesia', value: 'FM'},
            {text: 'Florida', value: 'FL'},
            {text: 'Georgia', value: 'GA'},
            {text: 'Guam', value: 'GU'},
            {text: 'Hawaii', value: 'HI'},
            {text: 'Idaho', value: 'ID'},
            {text: 'Illinois', value: 'IL'},
            {text: 'Indiana', value: 'IN'},
            {text: 'Iowa', value: 'IA'},
            {text: 'Kansas', value: 'KS'},
            {text: 'Kentucky', value: 'KY'},
            {text: 'Louisiana', value: 'LA'},
            {text: 'Maine', value: 'ME'},
            {text: 'Marshall Islands', value: 'MH'},
            {text: 'Maryland', value: 'MD'},
            {text: 'Massachusetts', value: 'MA'},
            {text: 'Michigan', value: 'MI'},
            {text: 'Minnesota', value: 'MN'},
            {text: 'Mississippi', value: 'MS'},
            {text: 'Missouri', value: 'MO'},
            {text: 'Montana', value: 'MT'},
            {text: 'Nebraska', value: 'NE'},
            {text: 'Nevada', value: 'NV'},
            {text: 'New Hampshire', value: 'NH'},
            {text: 'New Jersey', value: 'NJ'},
            {text: 'New Mexico', value: 'NM'},
            {text: 'New York', value: 'NY'},
            {text: 'North Carolina', value: 'NC'},
            {text: 'North Dakota', value: 'ND'},
            {text: 'Northern Mariana Islands', value: 'MP'},
            {text: 'Ohio', value: 'OH'},
            {text: 'Oklahoma', value: 'OK'},
            {text: 'Oregon', value: 'OR'},
            {text: 'Palau', value: 'PW'},
            {text: 'Pennsylvania', value: 'PA'},
            {text: 'Puerto Rico', value: 'PR'},
            {text: 'Rhode Island', value: 'RI'},
            {text: 'South Carolina', value: 'SC'},
            {text: 'South Dakota', value: 'SD'},
            {text: 'Tennessee', value: 'TN'},
            {text: 'Texas', value: 'TX'},
            {text: 'Utah', value: 'UT'},
            {text: 'Vermont', value: 'VT'},
            {text: 'Virgin Islands', value: 'VI'},
            {text: 'Virginia', value: 'VA'},
            {text: 'Washington', value: 'WA'},
            {text: 'West Virginia', value: 'WV'},
            {text: 'Wisconsin', value: 'WI'},
            {text: 'Wyoming', value: 'WY'}
          ]
        }
      ],
      [{
        label: 'Postal Code',
        name: 'postal_code',
        dataType: 'Number',
        presentationType: 'SteppedInput',
        required: true,
        helperText: 'The ZIP code to ease the shipping process and to serve as a double-verification to your address info (8 digits required)',
        lowerBound: 10000000,
        upperBound: 99999999
      }],
      [{
        label: 'Delivery Options',
        name: 'shipping',
        dataType: 'Text',
        presentationType: 'RadioButtons',
        required: true,
        helperText: 'Instructs us on how to send you your shipment (has an impact on the total cost, detailed in the next screen)',
        possibleValues: [
          {text: 'Free Shipping', value: 'free'},
          {text: 'Priority Shipping', value: 'priority'},
          {text: 'Next Day Shipping', value: 'next_day'},
        ]
      }],
      [{
        label: 'Refuse delivery to a house mate?',
        name: 'refuse_housemate',
        dataType: 'Boolean',
        presentationType: 'CheckBox',
        helperText: 'Mark to only deliver your shipment to you and not anyone else'
      }],
    ]
}"></app-explorer-form>
